<!DOCTYPE html>
<html>
<head>
	<title>Register Users</title>
	<meta charset="utf-8">
</head>
<body>
	<form method="POST" action = "/login/" id="registerform">{% csrf_token %} 
		<input type="text" name="name" maxlength="255" placeholder="Name"><br><br>
		<input type="text" name="rollNo" placeholder="Roll No"><br><br>
		<input type="password" name="password" placeholder="Password"><br><br>
		<input type="password" name="confirmpassword" placeholder="ConfirmPassword"><br><br>		
		<select name="hostel">
			<option selected disabled> Hostel </option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
			<option value="E">E</option>
			<option value="G">G</option>
			<option value="H">H</option>
			<option value="I">I</option>
			<option value="J">J</option>
			<option value="K">K</option>
			<option value="L">L</option>
			<option value="M">M</option>
			<option value="N">N</option>
			<option value="PG">PG</option>
		</select><br> 
		<input type="text" name="phno" placeholder="Phone Number"><br><br>
		<input type="text" name="mail" placeholder="Mail Id"><br><br>
		<button name = "button" value = "submit" type = "submit">Submit</button>
	</form>
</body>
</html>
